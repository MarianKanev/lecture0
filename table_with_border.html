<!DOCTYPE html>
<html>
    <head>
        <title> My WEB Page- Tables Demo</title>
        <style>
            table{border: 2px solid black; border-collapse: collapse; width: 50%;}
            td, th {border: 1px solid black; padding: 5px;text-align: center;}
            th{background-color: lightgray;}
        </style>
    </head>

    <body>
        <h3>Workers</h3>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>Ivan</th>
                <td>Petrov</th>
                <td>25</th>
            </tr>

            <tr>
                <td>Dragan</th>
                <td>Tzankov</th>
                <td>30</th>
            </tr>

        </table>
    </body>
</html>
